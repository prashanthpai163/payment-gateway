<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Vendor libraries -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>

<style type="text/css">
.panel-title {
	text-align: center;
}

.vertical-margin {
	margin: 6px 0px;
}

.nav>li {
	margin-right: 15px;
}

.nav>li>a {
	position: relative;
	display: block;
	padding: 15px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Aims Payment</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
			</ul>
			<ul class="nav nav navbar-nav navbar-right">
				<li class="active"><a href="#">Help</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12 vertical-margin">
								<h3 class="panel-title display-td">Refund</h3>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form role="form" id="refund-form" method="POST" action="/refund">
							<div class="row">
								<div class="col-xs-12 vertical-margin">
									<label for="gateway">Select Payement Gateway</label>
									 <select class="form-control" id="gateway" name="gateway">
										<option value="stripe" selected="selected">Stripe</option>
										<option value="eway">E-way</option>
										<option value="paypal">Paypal</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 vertical-margin">
									<label for="transaction-field"> Enter Transaction Id </label> 
									<input
										type="text" name="transactionId" class="form-control" />
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 vertical-margin">
									<button class="subscribe btn btn-success btn-lg btn-block"
										type="submit">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
