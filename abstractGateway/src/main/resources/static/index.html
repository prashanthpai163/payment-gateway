<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Vendor libraries -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<style type="text/css">
		.panel-title {
			text-align: center;
		}
		.vertical-margin {
			margin: 6px 0px;
		}
		.nav>li {
		    margin-right: 15px;
		}
		.nav>li>a {
		    position: relative;
		    display: block;
		    padding: 15px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Aims Payment</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
			</ul>
			<ul class="nav nav navbar-nav navbar-right">
				<li class="active"><a href="#">Help</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
	    <div class="row">
	        <div class="col-xs-12 col-md-4 col-md-offset-4">
	            <!-- CREDIT CARD FORM STARTS HERE -->
	            <div class="panel panel-default">
	                <div class="panel-heading" >
	                    <div class="row" >
	                        <div class="col-xs-12 vertical-margin">
	                        	<h3 class="panel-title display-td">Enter Payment Details</h3>
	                        </div>
	                    </div>                    
	                </div>
	                <div class="panel-body">
	                    <form role="form" id="payment-form" method="POST" action="/card">
	                    	<div class="row">
	                    		<div class="col-xs-12 vertical-margin">
	                    			<label for="gateway">Select Payement Gateway</label>
		                    		<select class="form-control" id="gateway" name="gateway">
										<option value="stripe" selected="selected">Stripe</option>
										<option value="eway">E-way</option>
										<option value="paypal">Paypal</option>
									</select>
								</div>
	                    	</div>
	                        <div class="row">
	                            <div class="col-xs-12 vertical-margin">
	                                <div class="form-group">
	                                    <label for="cardNumber">CARD NUMBER</label>
	                                    <div class="input-group">
	                                        <input 
	                                            type="tel"
	                                            class="form-control"
	                                            name="cardNumber"
	                                            placeholder="Valid Card Number"
	                                            autocomplete="cc-number"
	                                            required autofocus 
	                                        />
	                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
	                                    </div>
	                                </div>                            
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-xs-7 col-md-7 vertical-margin">
	                                <div class="form-group">
	                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
	                                    <input 
	                                        type="tel" 
	                                        class="form-control" 
	                                        name="expirydate"
	                                        placeholder="MM / YY"
	                                        autocomplete="cc-exp"
	                                        required 
	                                    />
	                                </div>
	                            </div>
	                            <div class="col-xs-5 col-md-5 pull-right vertical-margin">
	                                <div class="form-group">
	                                    <label for="cardCVC">CVV CODE</label>
	                                    <input 
	                                        type="tel" 
	                                        class="form-control"
	                                        name="cvc"
	                                        placeholder="CVC"
	                                        autocomplete="cc-csc"
	                                        required
	                                    />
	                                </div>
	                            </div>
	                            <div class="row">
	                            	<div class="col-xs-12 vertical-margin">
		                                <div class="form-group">
		                                    <label for="cust_name">Customer name</label>
		                                    <input 
		                                        type="tel" 
		                                        class="form-control"
		                                        name="cust_name"
		                                        placeholder="Customer Name"
		                                        autocomplete="cc-csc"
		                                        required
		                                    />
		                                </div>
		                            </div>
	                            </div>
	                            
	                            <div class="row">
	                            	 <div class="col-xs-12 vertical-margin">
	                                <div class="form-group">
	                                    <label for="cust_email">Customer Email</label>
	                                    <input 
	                                        type="tel" 
	                                        class="form-control"
	                                        name="cust_emailId"
	                                        placeholder="Customer Email"
	                                        autocomplete="cc-csc"
	                                        required
	                                    />
	                                </div>
	                                </div>
	                            </div>
	                            <div class="row">
	                            	<div class="col-xs-12 vertical-margin">
	                                <div class="form-group">
	                                    <label for="cust_email">Customer Address</label>
	                                    <input 
	                                        type="tel" 
	                                        class="form-control"
	                                        name="address"
	                                        placeholder="Customer Address"
	                                        autocomplete="cc-csc"
	                                        required
	                                    />
	                                </div>
	                                </div>
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-xs-12 vertical-margin">
	                                <button class="subscribe btn btn-success btn-lg btn-block" type="submit">Pay</button>
	                            </div>
	                        </div>
	                        <div class="row" style="display:none;">
	                            <div class="col-xs-12 vertical-margin">
	                                <p class="payment-errors"></p>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	            </div>            
	            <!-- CREDIT CARD FORM ENDS HERE -->
            </div>

        </div>
    </div>
</body>
</html>
